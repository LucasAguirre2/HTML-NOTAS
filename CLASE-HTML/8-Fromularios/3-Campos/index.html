<h1>Etiqueta fieldset sirve para agrupar input</h1>
<h2>La etiqueta label asigna un nombre a un imput y tiene que estar 
    asociada a un input atraves de for
</h2>
<fieldset>
    <legend>checkboxes</legend>
 <input id="uno" type="radio" value="uno" name="lista"/>
 <label for="uno">Uno</label>
 <input id="Doss" type="radio" value="dos" name="lista"/>
 <label for="Dos">Dos</label>
 <input id="Tres" type="radio" value="tres" name="lista"/>
 <label for="Tres">Tres</label>
</fieldset>

<fieldset>
<legend>Informacion de contacto</legend>
<input type="email" placeholder="ingrese email">
<input type="tel" placeholder="ingrese numero de tel.">
</fieldset>
