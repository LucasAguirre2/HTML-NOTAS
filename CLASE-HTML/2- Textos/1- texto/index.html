<!--Texto-->
<P>Esto es un simple parrafo</P>
<!--La etiqueta <em> se utiliza para hacer enfasis en un palabra-->
<p>Esto <em>no</em> es un error</p>
<!-- la etiqueta <i> significa que el texto es alternativo-->
<p>Mire alas nubes y pense <i>esto no puede ser real</i></p>
<!--La etiqueta <b> da mayor importancia a una palabra-->
<p><b>HTML</b> me llama la atencion</p>
<!--La etiqeuta <strong> indica mayor importancia, seriedad, y urgencia del texto-->
<p>No te olvides de la importancia de <strong>html</strong></p>

<!--La etiqueta <small> representa un texto mas pequeño-->
<small>&copy;2021 Todos los derechos reservados.</small>

<!--En LINEA y en BLOQUE-->
<P>simple <span>parrafo</span></P>

<!--En bloque-->
<p>simple<p>parrafo</p></p>

<!--Este simbolo &nbsp simbolisa un espacio que obliga a html que no salten ala
siguiente linea-->
<p>Estas&nbsp;palabras&nbsp;no&nbsp;saltan&nbsp;lineas&nbsp;en&nbsp;ventanas&nbsp;pequeña&nbsp;</p>
