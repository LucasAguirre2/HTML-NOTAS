<h2>Informacion que va dentro de la etiqueta 
    head que no es visible para las personas</h2>

<head>
    <!--meta es un tag que permite incluir informacion
     sobre la pagina dependiendo del atributo charset="UTF-8":
     se encarga de decirle al navegador que tipo de codificacion 
     de caracteres vas a utilizar -->
    <meta charset="UTF-8">

    <!-- title : aca se incluye el titulo de la pagina web
    en la pesta침a del navegador  -->
    <title>Mi primer titulo</title>
    
     <!--La etiqueta link en HTML se utiliza para vincular un 
        documento con un recurso externo, como una hoja de estilo
         CSS, un favicon o un archivo de fuente.-->
     <!--El atributo reel dice que tipo de recurso es este rel="stylesheet" 
        dice que es una hoja de archivo -->
    <link rel="stylesheet" href="css/style.css">

    <!--La etiqueta <script> en HTML se utiliza para incluir c칩digo 
        JavaScript en una p치gina web. -->
    <script src="js/script.js"></script>
    
    <!-- Lo que hace esta linea es asegurarse de que la pagina se 
    ajuste al tama침o de tu pantalla -->
    <meta name="viewport" content="width=device-width, initialscale=1" />

    
</head>
