<!--Estructura semantica-->
<!--Una estructura semántica en HTML se refiere al uso
     de elementos HTML para representar el significado 
     y la estructura del contenido de una página web. 
     Esto ayuda a los motores de búsqueda, lectores de 
     pantalla y otros dispositivos a comprender mejor 
     el contenido y a mejorar la accesibilidad.-->
<body>
<!--ENCABEZADO-->
<!--puede incluir el titulo de la pagina web -->
<header></header>


<!--Contenido Principal-->
<main>
    <!--Articulos: Unidad de informacion-->
    <article></article>
    <!--Contenido de contenido-->
    <section></section>

    <!--Contenido de lado-->
    <aside></aside>

    <!--Pie de pagina-->
    <footer></footer>
</main>
    
</body>
